<h2>Nueva Cuenta</h2>

<form
  method="post"
  hx-post="{{ request.path }}"
  hx-target="#modal-body"
  hx-swap="innerHTML"
>
  {% csrf_token %}
  {{ form.as_p }}
  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">Guardar</button>
    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
  </div>
</form>
