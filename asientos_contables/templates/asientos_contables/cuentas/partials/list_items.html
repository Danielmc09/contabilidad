<div class="table-responsive">
  <table class="table table-striped table-bordered align-middle shadow-sm">
      <thead class="table-light">
  <thead>
    <tr>
      <th>Código</th>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for cuenta in cuentas %}
      <tr>
        <td>{{ cuenta.codigo }}</td>
        <td>{{ cuenta.nombre }}</td>
        <td>{{ cuenta.descripcion }}</td>
        <td>
          <button
            class="btn btn-warning btn-sm"
            hx-get="{% url 'asientos_contables:cuenta_update' cuenta.pk %}"
            hx-target="#modal-body"
            hx-swap="innerHTML"
            onclick="openModal()"
          >
            ✏️ Editar
          </button>
          <button
            class="btn btn-danger btn-sm"
            hx-get="{% url 'asientos_contables:cuenta_delete' cuenta.pk %}"
            hx-target="#modal-body"
            hx-swap="innerHTML"
            onclick="openModal()"
          >
            🗑️ Eliminar
          </button>
        </td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="3" class="text-center">No hay cuentas registradas.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
</div>
